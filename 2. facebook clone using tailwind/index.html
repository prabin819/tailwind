<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook - login or sign up</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body class="bg-gray-100">
    <div class="container mt-44 flex mx-auto items-center justify-center">
      <div class="left w-1/2">
        <img src="/images/4lCu2zih0ca.svg" alt="" class="w-80" />
        <p class="text-3xl mx-6">Connect with friends and the world around you on Facebook.</p>
      </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4">
          <input class="px-4 h-12 my-2 border-2 border-gray-200 rounded-xl" type="text" placeholder="Email or Phone Number"/>
          <input class="px-4 h-12 my-2 border-2 border-gray-200 rounded-xl" type="password" placeholder="Password" />
          <button class="bg-blue-600 text-white my-2 py-3 rounded-md font-bold text-xl hover:bg-blue-700" >Log in</button>
          <a class="text-blue-600 text-sm my-2 text-center hover:underline" href="">Forgot Password?</a>
          
          <button class="bg-green-600 text-white my-2 py-3 rounded-md px-3 text-xl w-fit mx-auto hover:bg-green-700">Create new account</button>
        </div>
    </div>
  </body>
</html>
